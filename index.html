<!DOCTYPE html>
<html ng-app="rps">
	<head>
		<!--BOOTSTRAP-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!--//////////-->
		<!--FONT AWESOME-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<!--//////////-->
		<!--GOOGLE FONTS-->
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<!--//////////-->
		<!--MAIN.CSS-->
		<link href="main.css" rel="stylesheet" type="text/css">
		<!--//////////-->
	</head>

	<body ng-controller="mainController">

		<h1 class="title">Rock Paper Scissors</h1>

		<div class="container">
			<img class="rock" ng-click="showrock()" src="http://geology.com/articles/difficult-rocks/difficult-rock-identification.jpg">
			<img class="paper" ng-click="showpaper()" src="http://www.dick-blick.com/items/102/40/10240-1009-1-2ww-m.jpg">
			<img class="scissors" ng-click="showscissors()" src="https://image.freepik.com/free-icon/scissors_318-56965.png">

			<p class="rockResult">{{ rockResult }}</p>
			<p class="paperResult">{{ paperResult }}</p>
			<p class="scissorsResult">{{ scissorsResult }}</p>
			

		





		<!--ANGULAR-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<!--//////////-->
		<!--MAIN.JS-->
		<script src="main.js" type="text/javascript"></script>
		<!--//////////-->
	</body>
</html>
